<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FitSwap | Swap to Fitness</title>
<link rel="stylesheet" href="style.css">

</head>
<body onload="loadScript()">
    
    <div style="padding-top:100px;font-size:1.9em;">
    <h1 style="padding-bottom: 60px;">Welcome to Wake Up Commitment</h1>
    
    <form action="awake.html">
        Input the Amount of Ether you want to add to the contract:
        <br>
        <input type="text" name="ether">
        <br><br>
        Input the Number of Hours you want to sleep:
        <br>
        <input type="text" name="hours">
        <br><br>
        Set a Password:
        <br>
        <input type="text" name="lastname">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    </div>
    
    <script src="../js/web3.min.js"></script>
  <script>
    function loadScript() {
      if (typeof web3 !== 'undefined') {
            //reuse the provider of the Web3 object injected by Metamask
            App.web3Provider = web3.currentProvider;
      } else {
            App.web3Provider = new Web3.providers.HttpProvider('http://localhost:7545');
              App.init();
      }
      setTimeout(function () {
        checkUser();
      }, 100);
      // function getPolicyDetails()
    // }
    }
  </script>
</body>
</html>
